<html>
    <head>
        <meta charset="utf-8" />
        <title>Jeu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <body>
        <div class="col-lg-12">
            <div class="row well">
                <div class="col-lg-12">
                    <span id="headerLogin"></span>
                </div>
            </div>
            <div class="row" id="formReady">
                <div class="col-lg-4 col-lg-offset-4 text-center">
                    <div class="form-group">
                        <label for="sLogin">Saissisez votre login</label>
                        <input type="text" class="form-control" id="sLogin" name="sLogin">
                    </div>
                    <button class="btn btn-primary" id="btn_ready">Jouer !</button>
                </div>
            </div>

            <div class="row" id="divGame">

                <div class="col-lg-9 text-center">
                    <div class="row">
                        <canvas id="mon_canvas" width="1000" height="500"> 
                            Texte alternatif pour les navigateurs ne supportant pas Canvas.
                        </canvas>
                    </div>
                    <div class="row">
                        <div class="col-lg12 text-center">
                            <button id="btnNextFrame">Frame suivante</button> | 
                            <button id="btnPlay"> Play</button> | 
                            <button id="btnPause"> Pause</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/Toile.js"></script>

        <script src="js/Player.js"></script>
        <script src="js/ListOfPlayers.js"></script>
        <script src="js/Base.js"></script>
        <script src="js/Convoi.js"></script>
        <script src="js/Main.js"></script>
        
    </body>
